name: Merge Test

on:
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4.0.4

    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules/
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: npm install
      run: npm i
    - name: npm run lint
      run: npm run lint
  
  format:
    name: format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4.0.4

    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules/
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: npm install
      run: npm i
    - name: npm run format
      run: npm run format
  
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4.0.4

    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules/
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/
          hooks/search-word/target/
          hooks/search-word/Cargo.lock
        key: ${{ runner.os }}-cargo-wasm-pack-${{ hashFiles('hooks/search-word/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-wasm-pack-

    - name: Install wasm-pack
      run: cargo install wasm-pack

    - name: npm install
      run: npm i
    - name: npm run build
      run: npm run build

  test:
    name: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/
          hooks/search-word/target/
          hooks/search-word/Cargo.lock
        key: ${{ runner.os }}-cargo-${{ hashFiles('hooks/search-word/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: test
      working-directory: hooks/search-word/
      run: cargo test
